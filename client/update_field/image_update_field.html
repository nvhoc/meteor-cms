<template name="image_update_field">
    <div class="panel panel-info">
        <div class="panel-heading">
            <i class="fa fa-info-circle"></i> {{name}}
        </div>
        <div class="panel-body">
            <img src="{{getValue collection_name name}}">
            <input type="file" class="file-loading image-upload"
                   data-name="{{name}}"
                   accept="image/*">
        </div>

    </div>
</template>
