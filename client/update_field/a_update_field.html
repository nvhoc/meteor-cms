<template name="a_update_filed">
  {{#if isImage}}
    {{> image_update_field}}
  {{else}}
    {{#if isTextBox}}
      {{> textbox_update_field}}
    {{else}}
      {{#if isLabel}}
        {{> label_update_field}}
        {{else}}
        {{#if isImageList}}
          {{> imagelist_update_field}}
        {{/if}}
      {{/if}}
    {{/if}}
  {{/if}}
</template>
